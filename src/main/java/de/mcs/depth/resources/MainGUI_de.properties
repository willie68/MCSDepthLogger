main.gui.adapttime.ask.title=Zeitstempel der SD Kartendateien berechnen
main.gui.adapttime.ask.text=Soll wirklich für alle Dateien der SD Karte ein neuer Zeitstempel berechnet werden?\r\nJa: alle Dateien, Nein: nur die nötigen Dateien.
main.gui.adapttime.ask.isadaptable.title=Zeitstempel der SD Kartendateien automatisch berechnen
main.gui.adapttime.ask.isadaptable.text=Bei der Analyse der SD Kartendateien wurde festgestellt, daß einige Dateien keinen richtigen Zeitstempel haben.\r\nDas ist eine technische Einschränkung des Loggers.\r\nDas Programm kann jedoch den Zeitstempel aus den Daten automatisch berechnen. \r\nDas Dateidatum wird dabei dauerhaft verändert. Die SD Karte muss dazu beschreibbar sein.\r\nDas Programm kann auch bei jeder Analyse einer SD Karte diesen Prozess automatisch starten.\r\nSoll das Programm automatisch die Zeitstempel neu berechnen? (Ja) Oder nur dieses Mal? (Nein) Abbruch der Analyse mit [Abbrechen]
